<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="score">النقاط: 0 | المستوى: 1</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let ballRadius = 20;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;

        let paddleHeight = 20;
        let paddleWidth = 100;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;

        let score = 0;
        let level = 1;
        const scoreElement = document.getElementById('score');

        const backgroundImage = new Image();
        backgroundImage.src = 'background.jpg'; // مسار صورة الخلفية

        const paddleImage = new Image();
        paddleImage.src = 'paddle.png'; // مسار صورة المضرب

        // إضافة العقبات المتحركة
        const obstacles = [];
        const obstacleWidth = 60;
        const obstacleHeight = 20;
        const obstacleSpeed = 2;

        // إضافة العقبات بشكل عشوائي
        function createObstacles() {
            for (let i = 0; i < 5; i++) {
                let obstacleX = Math.random() * (canvas.width - obstacleWidth);
                let obstacleY = Math.random() * (canvas.height / 2);
                obstacles.push({ x: obstacleX, y: obstacleY, dx: obstacleSpeed });
            }
        }

        // رسم العقبات
        function drawObstacles() {
            ctx.fillStyle = "#FF0000";
            for (let i = 0; i < obstacles.length; i++) {
                let ob = obstacles[i];
                ctx.fillRect(ob.x, ob.y, obstacleWidth, obstacleHeight);
                ob.x += ob.dx;

                // تغيير الاتجاه عند الاصطدام بالجدران
                if (ob.x + obstacleWidth > canvas.width || ob.x < 0) {
                    ob.dx = -ob.dx;
                }
            }
        }

        // التحقق من اصطدام الكرة بالعقبات
        function checkObstacleCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                let ob = obstacles[i];
                if (x > ob.x && x < ob.x + obstacleWidth && y > ob.y && y < ob.y + obstacleHeight) {
                    document.location.reload(); // إعادة تشغيل اللعبة عند الاصطدام
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.drawImage(paddleImage, paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        }

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawBall();
            drawPaddle();
            drawObstacles();
            checkObstacleCollision();
            updateScore();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    score++;
                    if (score % 5 === 0) { // زيادة المستوى كل 5 نقاط
                        level++;
                        dx *= 1.2;
                        dy *= 1.2;
                    }
                } else {
                    document.location.reload();
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;
        }

        function updateScore() {
            scoreElement.textContent = `النقاط: ${score} | المستوى: ${level}`;
        }

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        backgroundImage.onload = function () {
            createObstacles();
            setInterval(draw, 10);
        };
    </script>
</body>
</html>
